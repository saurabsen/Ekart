<div class="container-fluid">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/bg1.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/bg2.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/bg3.jpeg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <img src="../../assets/iphone.jpg" class="img-responsive">
          <p [(ngModel)]="loginUserData.name" class="card-title">{{product.name}}</p>
          <p [(ngModel)]="loginUserData.price" class="card-text">Price: {{product.price}}</p>
          <p class="card-text">Quantity: {{product.quantity}}</p>
          <p>Enter the number of Quantity: <input [(ngModel)]="loginUserData.quantity" class="card-text" type="number" name="quantity" min="1" max={{product.quantity}}></p>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-primary">Add to Cart</a>
        <a href="#" class="btn btn-primary">Remove Product</a>
        </div>
      </div>
    </div>
  </div>
