<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="md-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" id="pwd" name="passowrd" [(ngModel)]="password" class="form-control rounded-0" required>
            </div>
            <button (click)="login()" type="button" class="btn btn-danger float-right">Login</button>
          </form>    
        </div>
      </div>
    </div>
  </div>
