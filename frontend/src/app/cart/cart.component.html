<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let product of products">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <img src="../../assets/iphone.jpg" class="image-responsive">
        <p class="card-text">Price: {{product.price}}</p>
        <p class="card-text">Quantity: {{product.quantity}}</p>
        <p>Enter the number of Quantity: <input class="card-text" type="number" name="quantity" min="1" max={{product.quantity}}></p>
      </div>
      <div class="card-footer text-muted">
        <a href="#" class="btn btn-primary">Buy Product</a>
        <a href="#" class="btn btn-primary">Remove Product</a>
      </div>
    </div>
  </div>
</div>
